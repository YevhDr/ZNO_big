<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/tablequerywrapper.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages' : ['table']});
        google.charts.setOnLoadCallback(init);

        var dataSourceUrl = 'https://docs.google.com/spreadsheets/d/1n8S9kbZ03sMvkoGS5c6RQrSPnKSTt9B16bP-r7qdt58/edit#gid=1529355088';
        var query, options, container;

        function init() {
            query = new google.visualization.Query(dataSourceUrl);
            container = document.getElementById("table_div");
            options = {
                pageSize: 20,
                page:'enable',
                sortColumn: 1,
                sortAscending: false
            };
            sendAndDraw();
        }

        function sendAndDraw() {
            query.abort();
            var tableQueryWrapper = new TableQueryWrapper(query, container, options);
            tableQueryWrapper.sendAndDraw();
        }


        function setOption(prop, value) {
            options[prop] = value;
            sendAndDraw();
        }

var cell = document.getElementsByTagName('td');
parent.appendChild(cell);
cell.style.width = '50px';

    </script>


</head>

<style>

    * {
        font-size: 10px;
    }
    #table_div {
        margin-top: 10px;
        margin-left: 10px;
        border-collapse: collapse;
        text-align: left;
        width: 70%;

        /*border-spacing: 50px 0;*/
    }

    thead {
        background-color: #f5f5f5;
    }

    th, td {
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #faf6c0;
    }

    .focus circle {
        fill: black;
        opacity: 0.7;
        stroke: none;
    }

    tbody {
        font-weight: normal;
    }

    td {
        padding: 10px 0;
    }

</style>
<body>
<div id="table_div"></div>
</body>
</html>
